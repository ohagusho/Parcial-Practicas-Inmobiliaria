        <script>
          // Función para validar el campo Nombre
          function validarNombre() {
              const nombre = document.getElementById("nombre");
              if (nombre.value.length >= 3) {
                  nombre.classList.remove("invalid");
                  nombre.classList.add("valid");
              } else {
                  nombre.classList.remove("valid");
                  nombre.classList.add("invalid");
              }
          }
  
          // Función para validar el campo Email
          function validarEmail() {
              const email = document.getElementById("email");
              const re = /\S+@\S+\.\S+/;
              if (re.test(email.value)) {
                  email.classList.remove("invalid");
                  email.classList.add("valid");
              } else {
                  email.classList.remove("valid");
                  email.classList.add("invalid");
              }
          }
  
          // Función para validar el campo Mensaje
          function validarMensaje() {
              const mensaje = document.getElementById("mensaje");
              if (mensaje.value.length >= 10) {
                  mensaje.classList.remove("invalid");
                  mensaje.classList.add("valid");
              } else {
                  mensaje.classList.remove("valid");
                  mensaje.classList.add("invalid");
              }
          }
  
          // Función para validar el formulario completo
          function validarFormulario() {
              validarNombre();
              validarEmail();
              validarMensaje();
  
              // Comprueba si algún campo tiene la clase "invalid"
              if (document.querySelectorAll(".invalid").length > 0) {
                  alert("Por favor, completa todos los campos correctamente.");
                  return false;
              }
  
              return true;
          }
      </script>
